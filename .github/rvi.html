<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    xmlns:app="http://schemas.android.com/apk/res-auto"
    xmlns:tools="http://schemas.android.com/tools"
    android:layout_width="match_parent"
    android:layout_height="match_parent"

    tools:context="com.panelic.runtext.MainActivity">

    <RelativeLayout
        android:layout_width="wrap_content"
        android:layout_height="35dp"
        android:layout_alignParentBottom="true"
        android:background="#95ba9c"
        android:padding="5dp"
        tools:layout_editor_absoluteY="0dp"
        tools:layout_editor_absoluteX="8dp">

        <LinearLayout
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:orientation="horizontal"
            android:layout_alignParentTop="true"
            android:layout_alignParentStart="true">

            <ImageView
                android:id="@+id/imageMsg"
                android:layout_width="wrap_content"
                android:layout_height="match_parent"
                android:src="@drawable/ic_message"/>

            <TextView
                android:id="@+id/mywidget"
                android:layout_width="match_parent"
                android:layout_height="match_parent"
                android:layout_alignParentRight="true"
                android:maxLines="1"
                android:singleLine="true"
                android:paddingTop="2dp"
                android:ellipsize="marquee"
                android:fadingEdge="horizontal"
                android:marqueeRepeatLimit="marquee_forever"
                android:scrollHorizontally="true"
                android:layout_below="@id/imageMsg"
                android:text="Simple application that shows how to use marquee, with a long text... Simple application that shows how to use marquee, with a long text"
                android:textColor="#ffffff"
                android:textSize="14sp" />
        </LinearLayout>

    </RelativeLayout>

</LinearLayout>
